<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evermore Travel - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3)), 
                        url('2.svg') center/cover no-repeat;
            background-attachment: fixed;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.1) 100%);
        }

        .container {
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .coming-soon {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #87CEEB;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 60px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        .form-section {
            background: rgba(255, 248, 252, 0.98);
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(155, 89, 182, 0.3);
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid rgba(155, 89, 182, 0.1);
        }

        .form-section h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #9B59B6;
            margin-bottom: 15px;
        }

        .form-section p {
            color: #666;
            margin-bottom: 35px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9B59B6;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e8d5f0;
            background: #fafafa;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #9B59B6;
            background: white;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 130px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B9D 0%, #FF91A4 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff5589 0%, #ff7a90 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #9B59B6 0%, #B39DDB 100%);
            color: white;
            padding: 18px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: center;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9B59B6 0%, #B39DDB 100%);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #FF6B9D 0%, #FF91A4 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 280px;
            }

            .coming-soon {
                font-size: 0.75rem;
                letter-spacing: 4px;
            }

            .form-section {
                padding: 35px 30px;
            }

            .form-section h3 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 220px;
            }

            .form-section {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="coming-soon">Website Coming Soon</div>
            <img src="logo.png" alt="Evermore Travel" class="logo">

            <div class="form-section">
                <h3>Get Your Free Quote</h3>
                <p>Share your travel dreams with us and we'll create a personalized itinerary just for you.</p>
                
                <form id="quoteForm" action="https://formspree.io/f/maqqqejl" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Travel Plans</label>
                        <textarea id="message" name="message" required placeholder="Tell us where you'd like to go, when, and any special requests..."></textarea>
                    </div>

                    <button type="submit">Request Quote</button>
                </form>

                <div class="success-message" id="successMessage">
                    Thank you for reaching out! We'll be in touch with your custom quote soon.
                </div>

                <div class="social-links">
                    <a href="https://www.instagram.com/evermoretraveluk/" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                    <a href="https://www.tiktok.com/@evermoretravel" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            // Let Formspree handle the submission
            // Show success message after a brief delay
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }, 100);
        });
    </script>
</body>
</html>
